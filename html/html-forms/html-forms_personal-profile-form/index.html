<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form aria-labelledby="information">
        <p>
          We want to get to know you! Please enter your personal information
        </p>
        <fieldset aria-labelledby="personal-information">
          <legend for="personal-information">Personal Information</legend>

          <label for="first-name">First Name:</label>
          <input name="first-name" id="first-name" type="text" />
          <label for="last-name">Last Name:</label>
          <input name="last-name" id="last-name" type="text" />
          <label for="birthday">Your Birthday</label>
          <input name="birthday" id="birthday" type="date" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>
        <fieldset aria-labelledby="further-information">
          <legend for="further-information">Further Information</legend>
          <label for="favorite-color">Favorite Color</label>
          <input
            type="color"
            name="favorite-color"
            id="favorite-color"
            value="#E5430F"
          />
          <label for="favorite-pet">What's your favorite pet?</label>
          <select name="favorite-pet" id="favorite-pet">
            <option value="agra-cadabra">Agra cadabra</option>
            <option value="chicken-turtle">Chicken Turtle</option>
            <option value="fried-egg-jellyfish">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button class="button" type="submit" value="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
